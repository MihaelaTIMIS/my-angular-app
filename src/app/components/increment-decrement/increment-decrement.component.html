<div class="pb-5">
  <span appBold>Current number: {{ currentNumber }}</span>
  <button class="btn btn-outline-dark m-5" (click)="onDecrementClick()">
    <!-- <span class="rounded-1 bg-secondary text-white px-2 py-0 mx-1">-</span> -->
    <!-- <i class="bi bi-dash-circle w-100 h-100 bg-danger" ></i> -->
    <!-- <img src="./../../../../node_modules/bootstrap-icons/iconsdash-circle.svg" alt="icon" height="100px" width="100px"> -->

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-dash-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
    </svg>
    decrement number
  </button>
 
  <button class="btn btn-outline-dark" (click)="onIncrementClick()">
    <!-- <span class="rounded-1 bg-secondary text-white px-2 mx-1">+</span> -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-plus-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg>
    increment number
  </button>

  <button class="btn btn-outline-dark mx-5" (click)="onResetClick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
    </svg>
    reset
  </button>
</div>
