<div appBold class="text-end px-5">
  <div class="form-check form-switch">
    <label class="form-check-label" for="flexSwitchCheckChecked">
      <i *ngIf="userLoggedIn; else offline" class="text-success">
        Welcome, {{ usename }} !
      </i>
      <ng-template #offline>
        <i class="text-danger"> Non connect√© </i>
      </ng-template>
    </label>
    <input
      class="form-check-input"
      type="checkbox"
      id="flexSwitchCheckChecked"
      (click)="onConnectToggle()"
      style="float:none;margin-left:0.5rem"
    />
  </div>
</div>
